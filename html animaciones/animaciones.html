<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>animaciones</title>
<link href="./estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
<div class="box">
  <div class="text animated bounce">Bounce</div>
</div>
<div class="box">
  <div class="text animated pulse">Pulse</div>
</div>
<div class="box">
  <div class="text animated rubberBand">RubberBand</div>
</div>
<div class="box">
  <div class="text animated wobble">Wobble</div>
</div>
<div class="box flipbox">
  <div class="text animated flip">Flip</div>
</div>
<div class="box hingebox">
  <p class="text animated hinge">Hinge</p>
  
</div>
</div>
</body>
</html>
